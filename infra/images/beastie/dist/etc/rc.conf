clear_tmp_enable="YES"
syslogd_flags="-ss"
#sendmail_enable="NONE" # this disables all mail, including periodic notices
hostname="beastie"
ifconfig_em0="inet 172.21.1.30/24"
#ifconfig_em0="inet 192.168.1.30/24"
#ifconfig_em0="up"
sshd_enable="YES"
ntpdate_enable="YES"
ntpd_enable="YES"
dumpdev="AUTO"
zfs_enable="YES"
cloned_interfaces="bridge0 bridge123"
ifconfig_bridge0_name="jails"
ifconfig_bridge123_name="mybridge"
ifconfig_mybridge="inet 192.168.123.124/32 up"
ifconfig_jails="addm em0 up"
#ifconfig_jails="inet 192.168.2.2/24 addm em0 up"
#ifconfig_bridge1_name="bhyves"
#ifconfig_bhyves="inet 192.168.3.1/24 up"
pf_enable="YES"
gateway_enable="YES"
ip6addrctl_enable="NO"
nginx_enable="YES"
kld_list="nvidia nvidia-modeset"
dbus_enable="YES"
moused_enable="YES"
keymap="us.ctrl"
webcamd_enable="NO"
tailscaled_enable="YES"
postgresql_enable="YES"
pcscd_enable="YES"
defaultrouter="172.21.1.1"
#defaultrouter="192.168.1.1"
webcamd_0_flags="-N Insta360-Insta360-Link -S unknown -M 0"
vm_enable="YES"
vm_dir="zfs:zroot/VM"
local_unbound_enable="YES"

# NFS
nfs_server_enable="YES"
mountd_enable="YES"
mountd_flags="-r -S -p 996"
rpc_lockd_enable="YES"
rpc_statd_enable="YES"
rpcbind_enable="YES"
